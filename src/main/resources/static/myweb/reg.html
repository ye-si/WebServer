<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
<center>
    <h1>用户注册</h1>
    <!--
        <form>标签:表单，用于将用户在页面上输入的内容提交给服务端使用
        其有两个重要的属性:
        action:用于指定表单提交的位置
        method:指定表单提交的方式，有两个可选值
               get:GET请求方式提交表单数据，此时表单中的数据会被拼接到URL的
                   抽象路径部分进行提交
               post:POST请求方式提交表单数据，表单数据会被包含在请求的消息正文中
                    进行提交。
                    原则上:当表单中含有用户隐私信息(如密码)，或表单中含有附件
                    这时要使用POST请求提交
               method属性可以不显示的指定出来，不指定则默认为GET请求提交

     注意:
        只有被包含在form标签中的输入框中用户输入的信息才会被提交。
        并且每个输入框都必须使用name属性指定名字，否则提交是该输入框会被忽略。

     下面的表单提交后URL地址为:
     http://localhost:8088/myweb/reg?username=fanchuanqi&password=123456&nickname=chuanqi&age=22

     其中的抽象路径部分:
     /myweb/reg?username=fanchuanqi&password=123456&nickname=chuanqi&age=22

     GET形式提交表单时，URL的抽象路径就会变成上述的样子。格式如下:
     请求部分?参数部分
     请求部分是由form表单中action指定的值决定的。
     参数部分是由form表单中所有的输入框决定的。
     格式为:输入框的名字=输入框上输入的信息,并用"&"分割每一个输入框内容
           username=fanchuanqi
           password=123456
           nickname=chuanqi
           age=22
    -->
    <form action="/myweb/reg" method="GET">
        <table border="1">
            <tr>
                <td>用户名</td>
                <td><input name="username" type="text"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input name="password" type="password"></td>
            </tr>
            <tr>
                <td>昵称</td>
                <td><input name="nickname" type="text"></td>
            </tr>
            <tr>
                <td>年龄</td>
                <td><input name="age" type="text"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
