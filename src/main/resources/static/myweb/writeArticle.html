<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表文章</title>
</head>
<body>
  <center>
      <h1>发表文章</h1>
      <form action="/myweb/writeArticle" method="get">
        <table border="1">
          <tr>
            <td>标题</td>
            <td><input type="text" name="title"></td>
          </tr>
          <tr>
            <td>作者</td>
            <td><input type="text" name="author"></td>
          </tr>
          <tr>
            <td colspan="2">
              <textarea cols="50" rows="20" name="content"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" value="发表"></td>
          </tr>
        </table>
      </form>
  </center>
</body>
</html>
